<script>
function list() {
	$.ajax({
		url 		: URL + '/phonghoc',
		type		: 'GET',
		data 		: {action: 'list'},
		success : function(resp) {
			if (resp == -9){
				alert("Phiên truy cập không hợp lệ")
				window.location.replace("login.html");
				return;
			}
			DATA = resp;
			console.log(DATA)
			var cols = [];
			cols.push({ 
			    title: 'STT',
			    valign: 'middle',
			    align: 'center',
			    formatter: function(value, row, index) {
			        return index + 1;
			    }
			});
			// Cot 1
			cols.push({ 
				field: 'tenPhong',
				title: 'Tên phòng',
				valign: 'middle'
			});
			
			if (tk.dsQuyen == 'quanTri' || tk.dsQuyen == 'thuKy') {
				cols.push({ 
					field: 'B',
					title: 'Sửa',
					align: 'center',
					valign: 'middle',
					clickToSelect: false,
					formatter : function(value,row,index) {
						if (tk.dsQuyen == 'quanTri' || tk.dsQuyen == 'thuKy') {
							return '<button id="'+row.id+'" class="btn btn-info btn-xs" title="'+row.id+'" onclick="frmInsertUpdate(this)">o</button>';
					   }
					}
				});
				cols.push({ 
					field: 'X',
					title: 'Xóa',
					align: 'center',
					valign: 'middle',
					clickToSelect: false,
					formatter : function(value,row,index) {
						return '<button id="'+row.id+'" class="btn btn-danger btn-xs"  title="'+row.id+'" onclick="del(this)">x</button>';
					}							
				});
			}
			$('#dataTable').bootstrapTable("destroy");
			$('#dataTable').bootstrapTable({
				columns: cols,
			    data: DATA,
			    exportTypes: ['txt', 'sql', 'excel'],
			    pageSize: 15,
			    search: true
			});			
		}
	});
}
</script>

}

<script>
	function frmInsertUpdate(act) {
		var record = {};
		if (act == 'insert') {
			action = 'insert';
		    

		    record.tenPhong = '';
		} else {
			action = 'update';
		    for (let i = 0; i < DATA.length; i++) {
		        if (act.id == DATA[i].id) {
		            record = DATA[i];
					record.tenPhong = record.tenPhong;
		        }
		    }
		}
		html = '';
		html = '<table>';
		html = html + '<input type="hidden" id="id" value="'+record.id+'"/>'
		html = html + '<tr><td>Tên phòng học </td><td><input type="text" id="tenPhong" value="'+record.tenPhong+'"/></td><tr>'		

		$('#modal-title').html("Phòng học");
		$('#frm-content').html(html);
		$('#frm').modal('show');
		
	}
	
</script>

<script>
function list() {
	$.ajax({
		url 		: URL + '/giangvien',
		type		: 'GET',
		success : function(resp) {
			checkResponse(resp);
			DATA = JSON.parse(JSON.stringify(resp), (key, value) => {
			    return value === null ? '' : value;
			});
			console.log(DATA)
			var cols = [];
			cols.push({ 
			    title: 'STT',
			    valign: 'middle',
			    align: 'center',
			    formatter: function(value, row, index) {
			        return index + 1;
			    }
			});
			// Cot 1
			cols.push({ 
				field: 'maGiangVien',
				title: 'Mã GV',
				valign: 'middle'
			});
			// Cot 2
			cols.push({ 
				field: 'hoTenHienThi',
				title: 'Tên',
				valign: 'middle',
				formatter : function(value,row,index) {
					var txt =  row.hocVi + '.' + row.ten
					txt = txt.split('. ').join('.')
					return txt
				}
			});
			// Cot 3
			cols.push({ 
				field: 'dienThoai',
				title: 'Điện thoại',
				valign: 'middle',
				align: 'center'
			});
			// Cot 4
			cols.push({ 
				field: 'email1',
				title: 'Email',
				valign: 'middle',
				align: 'left'
			});
			//Cot 5
			cols.push({ 
				field: 'donVi',
				title: 'Đơn vị',
				valign: 'middle',
				align: 'left'
			});
			//Cot 6
			cols.push({ 
							field: 'trangThai',
							title: 'Trạng thái',
							align: 'center',
							valign: 'center',
							formatter: function(value, row, index) {
							       return value == 0 ? "Mở" : "Khóa";
							   },
						});
			// Cot 7
			if (tk.dsQuyen == 'quanTri' || tk.dsQuyen == 'thuKy') {
				cols.push({ 
					field: 'B',
					title: 'Sửa',
					align: 'center',
					valign: 'middle',
					clickToSelect: false,
					formatter : function(value,row,index) {
						if (tk.dsQuyen == 'quanTri' || tk.dsQuyen == 'thuKy') {
							return '<button id="'+row.id+'" class="btn btn-info btn-xs" title="'+row.id+'" onclick="frmInsertUpdate(this)">o</button>';
					   }
					}
				});
				cols.push({ 
					field: 'X',
					title: 'Xóa',
					align: 'center',
					valign: 'middle',
					clickToSelect: false,
					formatter : function(value,row,index) {
						return '<button id="'+row.id+'" class="btn btn-danger btn-xs"  title="'+row.id+'" onclick="del(this)">x</button>';
					}							
				});
			}
			$('#dataTable').bootstrapTable("destroy");
			$('#dataTable').bootstrapTable({
				columns: cols,
			    data: DATA,
				search: true,
			    exportTypes: ['txt', 'sql', 'excel']
			});			
		}
	});
}
</script>

			data = resp;
			list();

}

<script>
	function formatDate(date, daysToAdd = 0) {
	    let d = new Date(date);
	    d.setDate(d.getDate() + daysToAdd);
	    let day = ("0" + d.getDate()).slice(-2);
	    let month = ("0" + (d.getMonth() + 1)).slice(-2);
	    return `${d.getFullYear()}-${month}-${day}`;
	}
</script>
<script>
	function frmInsertUpdate(act) {
		var record = {};
		if (act == 'insert') {
			action = 'insert';
		    

		    record.maGiangVien = '';
		    record.ten = '';
		    record.hocVi = '';

		    record.dienThoai = '';
		    record.email1 = '';
		    record.email2 = '';
			
		    record.donVi = '';

		    record.trangThai = 0;
		
		} else {
			action = 'update';
		    for (let i = 0; i < DATA.length; i++) {
		        if (act.id == DATA[i].id) {
		            record = DATA[i];
					record.maGiangVien 		= record.maGiangVien;
					record.ten 	= record.ten;
					record.hocVi 	= record.hocVi;
					record.dienThoai	= record.dienThoai;
					record.email1 	= record.email1;
					record.email2 	= record.email2;
					record.donVi 		= record.donVi;
					record.trangThai = $('#trangThai').is(':checked') ? 1 : 0;
		        }
		    }
		}
		html = '';
		html = '<table>';
		html = html + '<input type="hidden" id="id" value="'+record.id+'"/>'
		html = html + '<tr><td>Mã Giảng viên </td><td><input type="text" style="width:300px;" id="maGiangVien" value="'+record.maGiangVien+'"/></td><tr>'
		html = html + '<tr><td>Tên đầy đủ</td><td><input type="text" style="width:300px;" id="ten" value="'+record.ten+'"/></td><tr>'
		html = html + '<tr><td>Học vị</td><td><input type="text" style="width:300px;" id="hocVi" value="'+record.hocVi+'"/></td><tr>'

		html = html + '<tr><td colspan=2><hr/></td></tr>'		
		html = html + '<tr><td>Điện thoại</td><td><input type="text" style="width:300px;" id="dienThoai" value="'+record.dienThoai+'"/></td><tr>'
		html = html + '<tr><td>Email trường</td><td><input type="text"  style="width:300px;" id="email1" value="'+record.email1+'"/></td><tr>'
		html = html + '<tr><td>Email cá nhân</td><td><input type="text" style="width:300px;" id="email2" value="'+record.email2+'"/></td><tr>'
		html = html + '<tr><td colspan=2><hr/></td></tr>'
		html = html + '<tr><td>Đơn vị</td><td>'
			html += '<Select id="donVi">';
			["Chung", "TE", "TA", "TI", "TC", "TT"].forEach(option => {
			    let selected = (record.donVi === option) ? 'selected' : '';
			    html += `<option value="${option}" ${selected}>${option}</option>`;
			});
			html += '</Select>';
		html = html + '</td><tr>'		
		html = html + '<tr><td colspan=2><hr/></td></tr>'
		html = html + '<tr><td>Quyền</td><td>'
				html = html + '		<Select id="role">'
				html = html + '			<option value="Giảng viên">Giảng viên</option>'
				html = html + '			<option value="Thư ký">Thư ký</option>'	
				html = html + '			<option value="Quản trị">Quản trị</option>'	
				html = html + '		</Select>'
			html = html + '</td><tr>'			
		html = html + '<tr><td>Trạng thái Khóa?</td><td><input type="checkbox" id="trangThai" '+record.trangThai+'/></td><tr>'

		$('#modal-title').html("Giảng viên");
		$('#frm-content').html(html);
		$('#frm').modal('show');
		
	}
	
</script>

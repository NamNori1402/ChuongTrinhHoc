<script>
function list() {
	maSinhVien = $('#maSinhVien').val().trim();
	if (maSinhVien=='') {
		alert('Bạn chưa nhập mã sinh viên');
		$('#maSinhVien').focus();
		return;
	}
	//
	hienTkb(maSinhVien,"sinhVien");
	//--------------------------------------------------------------------
	data = {maSinhVien: maSinhVien}
	var chuaHoanThanh = [];
	var soTin = 0;
		$.ajax({
			url 	: URL + '/bangdiem',
			contentType: 'application/json',
			type	: 'POST',
			data	: JSON.stringify(data),
			contentType: 'application/json',  // ✅ Gửi JSON đúng format
			 DATA1: JSON.stringify({ maSinhVien: maSinhVien }),  // ✅ Chuyển object thành JSON string
			   success: function(resp) {
			       console.log(resp);
			   },
			success : function(resp) {
				checkResponse(resp)
				for(i = 0; i < resp.length; i++){
					if (resp[i].diemTongKet >=4){
						soTin += resp[i].soTinChi;	
					}
				}
				var cols = [];
				cols.push({ 
				    title: 'STT',
				    valign: 'middle',
				    align: 'center',
				    formatter: function(value, row, index) {
				        return index + 1;
				    }
				});
				cols.push({ 
					field: 'maHocPhan',
					title: 'Mã HP',
					valign: 'middle'
				});
				cols.push({ 
					field: 'maHocPhan',
					title: 'Tên học phần',
					valign: 'middle',
					formatter: function(value, row, index) {
					    return getHocPhan(row.maHocPhan).tenHocPhan;
					}			
				});		
				cols.push({ 
					field: 'diemTongKet',
					title: 'Điểm tổng kết',
					valign: 'middle',
					align: 'right',
					formatter: function(value, row, index) {
						var txt = '';
						if (row.diemTongKet < 4) {
							chuaHoanThanh.push(row)
							return `<span style="color: red; background-color: yellow; padding: 2px;">${row.diemTongKet}</span>`;
						} else {
							return row.diemTongKet
						}					
					}	
				});
				cols.push({ 
					field: 'soLanThi',
					title: 'Số lần thi lại',
					valign: 'middle',
					align: 'right',
					formatter: function(value, row, index) {
						var txt = '';
						if (row.soLanThi > 0) {
							return `<span style="color: red; background-color: yellow; padding: 2px;">${row.soLanThi}</span>`;
						} else {
							return ''
						}					
					}
				});
				cols.push({ 
					field: 'time',
					title: 'Cập nhật lúc',
					valign: 'middle',
					align: 'center'
				});
				cols.push({ 
					field: 'soTinChi',
					title: 'Số tín chỉ',
					valign: 'middle',
					align: 'right'
				});
				$('#dataTable3').bootstrapTable("destroy");

					showSearchClearButton: true

				$('#dataTable2').bootstrapTable("destroy");

						// Cot 1

						// Cot 3

							valign: 'middle',
							formatter : function(value,row,index) {

						cols.push({ 
							field: 'Khoa',
							title: 'Khóa',
							align: 'center',
							valign: 'middle',
							formatter : function(value,row,index) {					
								return '<span title="Khóa hiện tại">' + row.khoa + '</span>/<span title="Khóa nhập học">' + row.khoaNhapHoc + '</span>'
							}				
						});
						cols.push({ 
							field: 'dienThoai1',
						 	title: 'Đ.thoại 1',
						 	valign: 'middle',
						 	align: 'center'
						});
						cols.push({ 
							field: 'dienThoai2',
						 	title: 'Đ.thoại 2',
						 	valign: 'middle',
						 	align: 'center'
						});
						// Cot 4
						cols.push({ 
							field: 'lopChuyenNganh',
				         	title: 'Lớp CN',
				         	valign: 'middle',
				         	align: 'center'
						});
						cols.push({ 
							field: 'email1',
							title: 'Email 1',
							align: 'center',
							valign: 'middle'
						});
						cols.push({ 
							field: 'email2',
							title: 'Email 2',
							align: 'center',
							valign: 'middle'
						});
						cols.push({ 
							field: 'trangThai',
							title: 'Trạng thái',
							align: 'center',
							valign: 'middle',
							formatter: function(value, row, index) {
								 return value == 0 ? "Mở" : "Khóa";
							 },
							
						});
						if (tk.dsQuyen == 'quanTri' || tk.dsQuyen == 'thuKy' || tk.userName == resp.maSinhVien) {
							cols.push({ 
								field: 'B',
								title: 'Sửa',
								align: 'center',
								valign: 'middle',
								clickToSelect: false,
								formatter : function(value,row,index) {
									return '<button id="'+row.id+'" class="btn btn-info btn-xs" title="'+row.id+'" onclick="frmInsertUpdate(this)">o</button>';
								}

						}
						$('#dataTable1').bootstrapTable("destroy");
						$('#dataTable1').bootstrapTable({
							columns: cols,
						    data: DATA,
						    exportTypes: ['txt', 'sql', 'excel']
						});

		}
	});
}
</script>

}

<script>
	function formatDate(date, daysToAdd = 0) {
	    let d = new Date(date);
	    d.setDate(d.getDate() + daysToAdd);
	    let day = ("0" + d.getDate()).slice(-2);
	    let month = ("0" + (d.getMonth() + 1)).slice(-2);
	    return `${d.getFullYear()}-${month}-${day}`;
	}
</script>
<script>
	function validateEmail(id) {
	    var inputField = document.getElementById(id);
	    var errorElement = document.getElementById(id + "-error");

	    if (!inputField) {
	        console.error("Không tìm thấy phần tử có ID: " + id);
	        return false;
	    }

	    var email = inputField.value;
	    var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Định dạng email hợp lệ

	    if (!regex.test(email)) {
	        errorElement.innerHTML = "Email không hợp lệ. Vui lòng nhập đúng định dạng (example@domain.com).";
	        errorElement.style.color = "red";
	        return false;
	    } else {
	        errorElement.innerHTML = ""; // Xóa cảnh báo nếu hợp lệ
	        return true;
	    }
	}
	
	function validatePhoneNumber(id) {
			    var phoneNumber = document.getElementById(id).value;
			    var errorElement = document.getElementById(id + "-error");
			    var regex = /^0\d{9}$/; // Chỉ chấp nhận số và có đúng 10 chữ số

			    if (!regex.test(phoneNumber)) {
			        errorElement.innerHTML = "Số điện thoại không hợp lệ. Vui lòng nhập 10 chữ số.";
			        errorElement.style.color = "red";
			        return false;
			    } else {
			        errorElement.innerHTML = ""; // Xóa cảnh báo nếu hợp lệ
			        return true;
			    }
			}
		
	function frmInsertUpdate(act) {
		var record = {};
		if (act == 'insert') {
			action = 'insert';

		    record.maSinhVien = '';
		    record.ten = '';
		    record.dienThoai1 = '';
		    record.dienThoai2 = '';

		    record.lopChuyenNganh = '';
		    record.email1 = '';

		    record.email2 = '';
		    record.trangThai = 0;
		} else {
			action = 'update';
		    for (let i = 0; i < DATA.length; i++) {
		        if (act.id == DATA[i].id) {
		            record = DATA[i];
					break;
		        }
		    }
		}
		// Kiểm tra số điện thoại hợp lệ trước khi tiếp tục
	
				
		html = '';
		html = '<table>';
		html = html + '<input type="hidden" id="id" value="'+record.id+'"/>'
		html = html + '		<tr><td>Mã sinh viên </td><td><input type="text" class="form-control" id="maSinhVien" value="'+record.maSinhVien+'"/></td></tr>'
		html = html + '<tr><td>Tên</td><td><input type="text" class="form-control" id="ten" value="'+record.ten+'"/></td><tr>'
